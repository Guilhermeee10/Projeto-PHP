<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="projeto.css"> 
    </head>
    <body>
        <header>
            <h1>Nome da Empresa</h1>
            <nav>
                <table class="tabela">
                    <tr>
                        <th>Página Inicial</th>
                        <th>Promoções</th>
                        <th>Fale Conosco</th>
                        <th>Saiba mais</th>
                    </tr>
                </table>
                <hr>
            </nav>
        </header>
        <section class="corpo_do_site">
            <section class="formulario">
                    <form>
                        <fieldset>
                            <legend><b>Formulário de envio para a empresa</b></legend>
                                <label for="nome">Nome: </label>
                                <input id="nome" type="text" placeholder="Digite seu nome...">
                                <br>
                                <label for="sobrenome">Sobrenome: </label>
                                <input id="sobrenome" type="text" placeholder="Digite seu sobrenome...">
                                <br>
                                <label for="email">E-mail: </label>
                                <input id="email" type="email" placeholder="Digite seu email aqui...">
                                <br>
                                <label>Informe seu sexo: </label>
                                <br>
                                <input type="radio" class="sexoa">
                                <label>Masculino</label>
                                <input type="radio" class="sexob">
                                <label>Feminino</label>
                                <input type="radio" class="sexoc">
                                <label>Outros</label>
                                <input type="radio" class="sexod">
                                <label>Prefiro não informar</label>
                                <br>
                                <br>
                                <label>Selecione qual o assunto: </label>
                                <select>
                                    <option>Reclamações</option>
                                    <option>Dúvidas</option>
                                    <option>Sugestões</option>
                                    <option>Elogios</option>
                                    <option>Outros assuntos</option>
                                </select>
                                <br>
                                <br>
                                <label for="caixa">Mensagem: </label>
                                <br>
                                <textarea id="caixa"placeholder="Digite sua mensagem..."></textarea>
                                <br>
                                <input type="reset" value="Resetar" class="botao_resetar">
                                <input type="submit" value="Enviar" class="botao_enviar">
                        </fieldset>
                    </form>
            </section>
            <section class="texto_auxiliar">
            </section>
        </section>
        <footer>
            <h1>Rodapé</h1>
        </footer>
    </body>
</html>
